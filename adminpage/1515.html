<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <link rel="shortcut icon" href="./Images/main_logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/f00854675a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./admin.css">
</head>
 
<body>
  <div id="login" style="display: flex;"
    class="box col-md-12 flex-column align-items-center justify-content-center">
    <input type="text" name="" id="username" placeholder="username">
    <input type="password" name="" id="pass" placeholder="password">
    <button class="btn loginBtn btn-primary">Submit</button>
  </div>
  <div id="adminPanel" style="display: none!important;;" class="admin-panel d-flex align-items-center justify-content-center w-100">
    <div class="accordion col-md-12 m-auto" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne"> Trips
            <button class="btn btn-primary tripAddBtn" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add New Trip</button>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body ">
            <table class="col-md-12">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Duration</th>
                  <th>Max People</th>
                  <th>Price</th>
                  <th>Sale</th>
                  <th>Main Image</th>
                  <th>Additional Images</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="trips-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Georgian Cuisine
            <button class="btn btn-primary cuisineAddBtn" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add New
              Cuisine</button>
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table class="col-md-12">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Sale</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="cuisine-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Books
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table class="col-md-12">
              <thead>
                <tr>
                  <th>Book Date</th>
                  <th>Book Email</th>
                  <th>Trip Id</th>
                  <th>Payment</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="books-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="body-e">

      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary mdlbtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./admin.js"></script>
</body>

</html>
